<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hvað langar þig að gera í dag?</h1>
    <p class="lead">Osom hlutir alla daga</p>
  </div>
</header>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-3 col-lg-3 col-sm-6"
          ng-repeat="thing in happenings">
        <li>
          <a href="#" tooltip="{{thing.description}}">{{thing.name}}</a>
          <p>{{thing.description}}</P>
          <p>{{thing.cost}}.- kr.</P>
          <p>{{thing.host}}</P>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Verið velkomin hf. | Upplifun á heimsmælihvarða síðan 2015</p>
  </div>
</footer>
